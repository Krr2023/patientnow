<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Number</title>
</head>
<body>
    <div id="time"></div>
    <div id="number"></div>
    <button onclick="incrementNumber()">增加数字</button>
    <button onclick="allowInput()">允许输入数字</button>

    <script>
        // 获取显示时间的元素
        const timeElement = document.getElementById('time');
        // 获取显示数字的元素
        const numberElement = document.getElementById('number');
        // 初始化数字
        let number = 0;
        // 标记是否允许用户输入数字
        let allowInputFlag = false;

        // 更新时间
        function updateTime() {
            const now = new Date();
            timeElement.innerText = now.toLocaleTimeString();
        }

        // 增加数字
        function incrementNumber() {
            number++;
            updateNumber();
            // 向服务器端发送更新请求（这里假设使用 Ajax 技术）
            sendUpdateToServer(number);
        }

        // 更新数字显示
        function updateNumber() {
            numberElement.innerText = number;
        }

        // 允许用户输入数字
        function allowInput() {
            allowInputFlag = true;
            const input = prompt('请输入一个数字：');
            if (input !== null) {
                number = parseInt(input);
                updateNumber();
                // 向服务器端发送更新请求（这里假设使用 Ajax 技术）
                sendUpdateToServer(number);
            }
        }

        // 向服务器端发送更新请求
        function sendUpdateToServer(number) {
            // 使用 Ajax 技术向服务器端发送更新请求
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/updateNumber');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ number: number }));
        }

        // 每秒更新时间
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
