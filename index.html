<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>網頁顯示時間和數字</title>
</head>
<body>
<h1>優植牙醫診所</h1>
<h2>王志綱醫師</h2>
<h3>現在看診號碼</h3>
<p id="time"></p>

<span id="num"></span>

<script>
const timeElement = document.getElementById("time");
const numElement = document.getElementById("num");

// 顯示現在時間
function updateTime() {
    const now = new Date();
    timeElement.textContent = now.toLocaleString();
}

// 初始化
updateTime();

// 每秒更新時間
setInterval(updateTime, 1000);

// 監聽 localStorage 變化
window.addEventListener("storage", (event) => {
    if (event.key === "userNumber") {
        // 更新顯示的數字
        numElement.textContent = localStorage.getItem("userNumber");
    }
});
</script>
</body>
</html>
