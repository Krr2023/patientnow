name: Upload File

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Upload file to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}  # 将 SSH 私钥添加到环境变量
      run: |
        mkdir "C:\Users\Home\Desktop\now\.ssh"
        echo %SSH_PRIVATE_KEY% > "C:\Users\Home\Desktop\now\.ssh\id_rsa"
        scp -i "C:\Users\Home\Desktop\now\.ssh\id_rsa" "C:\Users\Home\Desktop\now\index.html" user@your-server-ip:/path/to/remote/directory/

    - name: Commit and push file
      run: |
        cd $GITHUB_WORKSPACE
        git config --global user.email "krr163play@gmail.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "Upload index.html"
        git push https://github.com/Krr2023/patientnow/ main
