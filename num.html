<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>輸入號碼</title>
</head>
<body>
<form id="number-form">
<input type="number" id="user-input" name="number">
<button type="submit">提交</button>
</form>

<script>
const numberForm = document.getElementById("number-form");

// 提交表單時將數字發送到 rec.js
numberForm.addEventListener("submit", (event) => {
    event.preventDefault(); // 防止表單提交刷新頁面

    const number = parseInt(document.getElementById("user-input").value, 10);
    console.log("Number before checking isNaN:", number); // 添加这行日志进行诊断
    if (isNaN(number)) {
        console.log("Number is NaN"); // 添加这行日志进行诊断
        return;
    }

    // 將數字發送到 rec.js
    window.parent.postMessage(number, "*");

    // 將數字發送到 console
    console.log(number);
});
</script>
</body>
</html>
