<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <input type="text" id="input" onchange="updateOutput()">
    <div id="output"></div> <!-- 添加一个用于显示输出的div -->
    <script>
        function updateOutput() {
            var input = document.getElementById("input").value;
            var outputElement = document.getElementById("output");

            // 确保输出元素存在
            if (outputElement) {
                outputElement.innerHTML = input;
            }
        }
    </script>
</body>
</html>
