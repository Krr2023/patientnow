<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <input type="text" id="input" onchange="updateOutput()">
    <script>
        function updateOutput() {
            var input = document.getElementById("input").value;
            document.getElementById("output").innerHTML = input;
        }
    </script>
</body>
</html>
