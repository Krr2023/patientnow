<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>即時看診數字</title>
</head>
<body>
 <p id="number"></p>

  <script>
    const eventSource = new EventSource(""https://ptnumbernow.netlify.app/number.html");
    eventSource.addEventListener("number", (event) => {
      const number = event.data;
      document.getElementById("number").textContent = number;
    });
 </script>
</body>
</html>
