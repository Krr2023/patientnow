<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>即時看診數字</title>
</head>
<body>
 <p id="number"></p>

 <script>
  const numberElement = document.getElementById("number");

  // 建立 EventSource 連接
  const eventSource = new EventSource("/sse");

  // 監聽事件
  eventSource.addEventListener("message", (event) => {
   // 更新患者排隊號碼
   var queueNumber = event.data;
   numberElement.innerHTML = queueNumber;
  });
 </script>
</body>
</html>
