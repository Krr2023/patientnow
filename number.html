<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顯示數字</title>
</head>
<body>
  <p>數字：</p>
  <p id="number"></p>

  <script>
    const numberElement = document.getElementById("number");

    // 顯示數字
    const showNumber = (number) => {
      numberElement.textContent = number;
    };
  </script>
</body>
</html>
