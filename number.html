<!DOCTYPE html>
<html lang="zh-TW">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>網頁顯示數字</title>
</head>
<body>
 <p id="number"></p>

 <script>
  const numberElement = document.getElementById("number");

  // 建立 WebSocket 連接
  var socket = new WebSocket("ws://ptnumbernow.netlify.app/");

  // 監聽 WebSocket 消息
  socket.onmessage = function(event) {
   // 更新患者排隊號碼
   var queueNumber = event.data;
   numberElement.innerHTML = queueNumber;
  };
 </script>
</body>
</html>
